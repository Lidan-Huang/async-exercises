<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Async exercise</title>
</head>

<body>
  <div>
    <h1>Number Facts</h1>
    <div class="fav-num-fact">
      <h2>Fact of favorite number!</h2>
      <p id="fav-num-fact"></p>
    </div>
    <div class="fav-facts">
      <h2>Facts of several numbers!</h2>
      <ul id="fav-facts"></ul>
    </div>
    <div class="four-facts">
      <h2>Facts of four numbers!</h2>
      <ul id="four-facts"></ul>
    </div>
  </div>

  <div>
    <h1>Deck of Cards</h1>
    <div class="one-card">
      <h2>Draw one card from newly shuffled deck!</h2>
      <p id="one-card"></p>
    </div>
    <div class="two-cards">
      <h2>Draw two cards from the same newly shuffled deck!</h2>
      <ul id="two-cards"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="asyncExer.js"></script>
</body>
</html>
